{% extends "base.html" %}
{% block content %}
<div class="registration-container">
    <form class="registration-form" method="post">
        {% csrf_token %}
        <h2>Patient Registration</h2>
        <div class="input-group">
            <label for="first name"><i class="fa-solid fa-user"></i></label>
            <input type="text" id="first name" name="first_name" placeholder="First_name" required>
        </div>
        <div class="input-group">
            <label for="last name"><i class="fa-solid fa-user"></i></label>
            <input type="text" id="email" name="last_name" placeholder="Last_name" required>
        </div>
        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="phone"><i class="fa-solid fa-phone"></i></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <span>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </span>
        <button type="submit">Register</button>
        <div class="login-link">
            Already have an account? <a href="patient_login">Login</a>
        </div>
    </form>
</div>
{% endblock %}
